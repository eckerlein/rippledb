      <stop offset="100%" style="stop-color:hsl(258, 89%, 80%);stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="16" cy="16" r="12" stroke="url(#pulseGrad)" stroke-width="1.5" fill="none" opacity="0.2"/>
  <circle cx="16" cy="16" r="9" stroke="url(#pulseGrad)" stroke-width="1.5" fill="none" opacity="0.3"/>
  <circle cx="16" cy="16" r="6" stroke="url(#pulseGrad)" stroke-width="1.5" fill="none" opacity="0.5"/>
  <circle cx="16" cy="16" r="3" fill="url(#pulseGrad)"/>
  <circle cx="22" cy="10" r="1" fill="hsl(217, 91%, 80%)" opacity="0.7"/>
  <circle cx="10" cy="22" r="1" fill="hsl(258, 89%, 85%)" opacity="0.7"/>
</svg>
